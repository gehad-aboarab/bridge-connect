<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Admin Login</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </h:head>
    <h:body>
        <f:view>
            <h:form class="body">
                <h1>
                    <p class="title">Welcome to Bridge Connect</p>
                    <p class="moto">Manage your projects remotely</p>
                </h1>

                <p> Username <h:inputText style="width:200px" id="username" value="#{app.adminUsername}"/></p>
                <p> Password <h:inputSecret style="width:200px" id="password" value="#{app.adminPassword}"/></p>
                <h:commandButton style="width:270px" value="Login" action="#{app.adminLogin}"/><br/><br/>
                <h:commandLink value="User login" action="login.xhtml"/><br/><br/>
                <h:outputLabel value="#{app.message}" rendered="#{app.message eq 'Incorrect username or password'}" style="color: red"/>
            </h:form>
        </f:view>

    </h:body>
</html>
