<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Admin Page</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
        <link rel="stylesheet" href="https://resources/demos/style.css"/>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
            $(function () {
                $("#tabs").tabs();
            });
        </script>
    </h:head>
    <f:metadata>
        <f:viewAction
            action="#{app.checkAdminLogin()}" />
    </f:metadata>
    <h:body>
        <f:view>
            <h:form class="body">
                <h1>
                    <p class="title">Welcome to Bridge Connect</p>
                    <p class="moto">Manage your projects remotely</p>
                </h1>
                <div align="right">
                    <h:commandLink value="Log out" action="#{app.logout}"/>
                </div>
                <div id="tabs" align="center">
                    <ul>
                        <li><a href="#tabs-1">Managers</a></li>
                        <li><a href="#tabs-2">Projects</a></li>
                    </ul>
                    <div id="tabs-1">
                        Select a command: <br/><br/>
                        <h:selectOneMenu value="#{app.selectedAdminManager}">
                            <f:selectItems value="#{app.managers}"/>
                        </h:selectOneMenu><br/><br/>
                        <h:commandButton style="width:200px" value="Edit manager projects" action="adminEditManager.xhtml"/>
                        <div class="divider"/>
                        <h:commandButton style="width:200px" value="Remove manager" action="#{app.removeManager}"/><br/><br/>
                        <h:commandButton style="width:200px" value="Add a new manager" action="adminAddManager.xhtml" immediate="true"/>
                    </div>
                    <div id="tabs-2">
                        Select a command: <br/><br/>
                        <h:selectOneMenu value="#{app.selectedAdminProject}">
                            <f:selectItems value="#{app.projects}"/>
                        </h:selectOneMenu><br/><br/>
                        <h:commandButton style="width:200px" value="Remove selected project" action="#{app.removeProject}"/><br/>
                    </div>
                </div>
            </h:form>
        </f:view>

    </h:body>
</html>
